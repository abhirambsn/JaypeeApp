{% extends 'home/base.html' %}

{% block title %}
Register page!
{% endblock title %}

{% block body %}

<div>
    <h2>Register</h2>
    <form action="{% url 'formDatabase' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="lastRecord" value="{{ lastRecord }}">
        <label for="fname"> First name: </label> 
        <input type="text" name="fname" placeholder="enter first name" required> <br><br>
        <label for="lname"> Last name: </label> 
        <input type="text" name="lname" placeholder="enter last name" required> <br><br>
        <label for="email"> Email: </label>  
        <input type="email" name="email" placeholder="enter email" required> <br><br>
        <label for="phone"> Phone: </label>  
        <input type="tel"  name="phone" placeholder="enter phone number" required> <br><br>
        <label for="pwd"> Password: </label>  
        <input type="password" name="pwd" placeholder="enter password" required> <br><br>
        <button type="submit" >Submit</button>
    </form>
</div>

<div>
    {% if message %}
        {{ message }}
    {% endif %}
</div>

{% endblock body %}
